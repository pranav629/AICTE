<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cropchain Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0fdf4;
      color: #065f46;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #d1fae5;
      border-bottom: 2px solid #bbf7d0;
    }

    header h2 {
      font-size: 24px;
      color: #047857;
    }

    header button {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: #15803d;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(22, 163, 74, 0.12);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(22, 163, 74, 0.25);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card .info {
      padding: 12px 16px;
    }

    .card h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #047857;
    }

    .card p {
      margin: 2px 0;
      font-size: 14px;
      color: #065f46;
    }

    .card button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #15803d;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Cropchain Marketplace</h2>
    <button>Logout</button>
  </header>

  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1615485735944-b78fcce6c0eb" alt="Tomatoes">
      <div class="info">
        <h3>Tomatoes</h3>
        <p>Nashik</p>
        <p>₹28/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1585238341986-33e0e6fcd99a" alt="Rice">
      <div class="info">
        <h3>Basmati Rice</h3>
        <p>Punjab</p>
        <p>₹65/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1587202372775-9891c45faece" alt="Potatoes">
      <div class="info">
        <h3>Potatoes</h3>
        <p>UP</p>
        <p>₹20/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1582515073490-d7d8e963f5f5" alt="Onions">
      <div class="info">
        <h3>Onions</h3>
        <p>Maharashtra</p>
        <p>₹22/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1587393855482-1798b243e445" alt="Wheat">
      <div class="info">
        <h3>Wheat</h3>
        <p>Haryana</p>
        <p>₹30/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1584697964154-9711d053d14c" alt="Carrots">
      <div class="info">
        <h3>Carrots</h3>
        <p>Himachal</p>
        <p>₹26/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1606788075761-423f4b7d4b10" alt="Millets">
      <div class="info">
        <h3>Millets</h3>
        <p>Rajasthan</p>
        <p>₹35/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1584799585942-3a6c6f17b2e0" alt="Cabbage">
      <div class="info">
        <h3>Cabbage</h3>
        <p>Kerala</p>
        <p>₹18/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1632733908145-8a4ec4188c37" alt="Sugarcane">
      <div class="info">
        <h3>Sugarcane</h3>
        <p>UP</p>
        <p>₹12/kg</p>
        <button>Order</button>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1613145999839-2bb6cc0e9c2d" alt="Green Chilli">
      <div class="info">
        <h3>Green Chilli</h3>
        <p>Gujarat</p>
        <p>₹40/kg</p>
        <button>Order</button>
      </div>
    </div>
  </div>
</body>
</html>
